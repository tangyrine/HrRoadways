<!doctype html>
<html lang="en" itemscope itemtype="https://schema.org/WebPage">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Roadways Haryana Government Bus Timings & Routes</title>
  <meta name="description" content="Official Haryana Roadways bus schedules, live tracking, ticket prices & routes. Find buses between Gurugram, Faridabad, Chandigarh, Hisar, Rohtak & all Haryana cities. Government-approved transport services." />
  <meta name="author" content="HR Roadways - Haryana Government Transport" />
  <meta name="robots" content="index, follow" />
  <meta name="geo.region" content="IN-HR" />
  <meta name="geo.placename" content="Haryana" />
 <!-- Link to external CSS -->
  <link rel="stylesheet" href="./src/styles/dark_mode.css" />

  <link rel="canonical" href="https://hrroadways.vercel.app/" />
  <link rel="icon" type="image/png" href="/src/assets/LogoHR.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@400;600&family=Roboto+Slab:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto Slab', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
      color: #333;
    }
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.5);
      border-top: 5px solid #007bff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .loading-box {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .loading-text {
      font-size: 1.2rem;
      color: #444;
      margin-top: 0.5rem;
    }
  </style>
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center; background: #f8f9fa;">
      <h1>HR Roadways - Haryana Government Bus Service</h1>
      <p>Please enable JavaScript in your browser for the best experience.</p>
    </div>
  </noscript>

  <div id="root" class="dark:bg-gray-950 dark:text-white">
    <div class="fade-in loading-box">
      <img src="/src/assets/LogoHR.png" alt="Loading" width="120" style="margin: 1rem auto;"/>
      <div class="spinner"></div>
      <p class="loading-text">Loading Haryana Roadways...</p>
    </div>
  </div>
  <!-- Your toggle component  -->
  <div class="theme-toggle">
  <input type="checkbox" id="darkModeToggle" />
  <label for="darkModeToggle" class="toggle-label">
    <span class="toggle-ball"></span>
  </label>
</div>

  <script type="module" src="/src/main.jsx"></script>
  <script src="https://kit.fontawesome.com/f794a9dced.js" crossorigin="anonymous"></script>


  
  <script src="./src/components/dark_mode.js"></script>

</body>
</html>
